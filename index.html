  <body>
    <div id="marco-ventana" class="marco-ventana">
      <div id="app-reloj"></div>
      <div class="contenido">
        <div id="inicio" class="pagina">
          <div id="app-nombre-principal"></div>
          <div class="contenedor-descripcion">
            <p class="descripcion">Desarrollador Web</p>
            <span>-</span>
            <p class="descripcion">Ingeniero Mec√°nico</p>
            <p class="descripcion">C#</p>
            <span>-</span>
            <p class="descripcion">JavaScript</p>
            <span>-</span>
            <p class="descripcion">Go</p>
            <span>-</span>
            <p class="descripcion">HTML</p>
            <span>-</span>
            <p class="descripcion">CSS</p>
            <span>-</span>
            <p class="descripcion">SQL</p>
          </div>
        </div>
        <div id="experiencia" class="pagina">
          <div id="app-experiencia"></div>
        </div>
        <div id="proyectos" class="pagina">
          <div id="app-proyectos"></div>
        </div>

    </div>

    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css" />

    <style>
      :root {
        --rotacion-x: 5deg;
        --rotacion-y: 5deg;
      }

      body {
        background-color: var(--color1);
        overflow: hidden;
      }

      .contenedor-descripcion {
        margin-inline: auto;
        max-width: 380px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        row-gap: 10px;
        column-gap: 5px;
        .descripcion {
          color: var(--color8);
          text-align: center;
          font-weight: 500;
        }
      }

      .marco-ventana {
        border: 4px solid var(--color8);
        border-radius: 10px;
        margin: 0 auto;
        max-width: 1100px;
        height: 550px;
        margin-top: calc((100dvh - 550px) * 0.5);
        max-height: 1000px;
        overflow: hidden;
        transform: perspective(800px) rotateX(var(--rotacion-x))
          rotateY(var(--rotacion-y));
        transition: transform 2s cubic-bezier(0.7, 1.2, 0.7, 1.2);
      }

      #experiencia,
      #inicio {
        display: none;
      }

      .contenido {
        height: 400px;
        overflow: hidden;
      }

      #app-barra-navegacion {
        z-index: 2;
      }

      @media (max-width: 400px) {
        .marco-ventana {
          border: 4px solid var(--color8);
          margin: 0 auto;
          max-width: 350px;
          margin-top: calc((100dvh - 650px) * 0.5);
          max-height: auto;
          min-height: 650px;
        }

        .contenido {
          height: 500px;
        }

        .contenedor-descripcion {
          max-width: 200px;
          justify-content: center;
          row-gap: 10px;

          .descripcion {
            color: var(--color8);
            text-align: center;
            font-weight: 500;
          }
        }
      }
    </style>
  </body>
